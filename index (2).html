    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 20px;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
